<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demos</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <header class="hero">
        <div class="hero__text">
            <p class="hero__eyebrow">p5.js eskizleri</p>
            <h1>Bir demo seç</h1>
            <p class="hero__sub">Son 3 demoyu ai yazdı</p>
        </div>
    </header>
    <main class="gallery" aria-label="Demo gallery">
        <div class="card" id="ARF">
            <img src="../images/ARF.png" loading="lazy" alt="ARF demo preview" />
        </div>
        <div class="card" id="Atan2">
            <img src="../images/Atan2.png" loading="lazy" alt="Atan2 demo preview" />
        </div>
        <div class="card" id="HueBall">
            <img src="../images/MetaHue.png" loading="lazy" alt="HueBall demo preview" />
        </div>
        <div class="card" id="InefficientCirclePacking">
            <img src="../images/InefficientCirclePacking.png" loading="lazy"
                alt="InefficientCirclePacking demo preview" />
        </div>
        <div class="card" id="LineIntersection">
            <img src="../images/LineIntersection.png" loading="lazy" alt="LineIntersection demo preview" />
        </div>
        <div class="card" id="PixelArt">
            <img src="../images/PixelArt.png" loading="lazy" alt="PixelArt demo preview" />
        </div>
        <div class="card" id="Spiral">
            <img src="../images/Spiral.png" loading="lazy" alt="Spiral demo preview" />
        </div>
        <div class="card" id="Xtable">
            <img src="../images/Xtable.png" loading="lazy" alt="Xtable demo preview" />
        </div>
        <div class="card" id="aesthetics">
            <img src="../images/aesthetics.png" loading="lazy" alt="aesthetics demo preview" />
        </div>
        <div class="card" id="array_math">
            <img src="../images/array_math.png" loading="lazy" alt="array_math demo preview" />
        </div>
        <div class="card" id="attractionRepulsion">
            <img src="../images/attractionRepulsion.png" loading="lazy" alt="attractionRepulsion demo preview" />
        </div>
        <div class="card" id="emojis">
            <img src="../images/emojis.png" loading="lazy" alt="emojis demo preview" />
        </div>
        <div class="card" id="pixels">
            <img src="../images/pixels.png" loading="lazy" alt="pixels demo preview" />
        </div>
        <div class="card" id="spiders">
            <img src="../images/spiders.png" loading="lazy" alt="spiders demo preview" />
        </div>
        <div class="card" id="stars">
            <img src="../images/stars.png" loading="lazy" alt="stars demo preview" />
        </div>
        <div class="card" id="steering_behaviors">
            <img src="../images/okul.png" loading="lazy" alt="steering_behaviors demo preview" />
        </div>
        <div class="card" id="text_to_motion">
            <img src="../images/text_to_motion.png" loading="lazy" alt="text_to_motion demo preview" />
        </div>
        <div class="card" id="O(N^2-2N)">
            <img src="../images/O(N^2-2N).png" loading="lazy" alt="O(N^2-2N) demo preview" />
        </div>
        <div class="card" id="BokehBloom">
            <img src="../images/BokehBloom.svg" loading="lazy" alt="BokehBloom demo preview" />
        </div>
        <div class="card" id="OrbitGrid">
            <img src="../images/OrbitGrid.svg" loading="lazy" alt="OrbitGrid demo preview" />
        </div>
        <div class="card" id="NoiseFlow">
            <img src="../images/NoiseFlow.svg" loading="lazy" alt="NoiseFlow demo preview" />
        </div>
    </main>

    <script src="/build/index.js" defer></script>
</body>

</html>
