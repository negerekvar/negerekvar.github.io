name: Build and Deploy

on:
  push:
    branches: [ main ]
  # This line enables the "Run workflow" button in the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prep deploy bundle
        run: |
          mkdir _site_deploy
          rsync -av . _site_deploy --exclude node_modules --exclude .git --exclude .github --exclude _site_deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site_deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4