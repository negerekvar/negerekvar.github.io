name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        # This installs typescript because it is in your devDependencies
        run: npm ci

      - name: Build
        # This runs "tsc". If you have Type errors, the workflow will stop here (Red X).
        run: npm run build

      - name: Prep deploy bundle
        run: |
          # 1. Create a unique folder for deployment
          mkdir _site_deploy

          # 2. Copy EVERYTHING (html, css, compiled js, images) into it
          # We exclude node_modules (heavy) and .git (hidden history)
          # We also exclude the folder we are creating (_site_deploy) to prevent loops
          rsync -av . _site_deploy --exclude node_modules --exclude .git --exclude .github --exclude _site_deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site_deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4